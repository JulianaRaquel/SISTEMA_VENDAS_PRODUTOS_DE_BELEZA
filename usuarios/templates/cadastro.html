{% extends 'base.html' %}

{% block 'titulo' %}Cadastro{% endblock %}


{% block 'conteudo' %}
    <div class="Container">
        <div style="text-align: center;">
        {% if messages %}
                <br>
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-3">
            <h1 style="margin-top: 30px; color: black;">Cadastre-se Aqui</h1>
            <hr>
            <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
                <label>Nome de Usu√°rio:</label>
                <input name="usuario" class="form-control" type="text" placeholder="Usuario">
                <br>
                <label>E-mail:</label>
                <input name="email" class="form-control" type="email" placeholder="E-mail">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <label>Confirmar Senha:</label>
                <input name="confirmar_senha" class="form-control" type="password" placeholder="Confirmar Senha">
                <br>
                <input style="background-color: black; color: white;" class="btn btn-lg" type="submit" value="Cadastrar">
                <a href="{% url 'login' %}" class="btn btn-lg" style="background-color: darkred; color: white;">Login</a>
            </form>

        </div>
        <div class="col-md-3">

        </div>

    </div>

</div>

{% endblock %}
